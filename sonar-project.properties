# SonarCloud Configuration
sonar.projectKey=KlausMikhaelson_hackthevalley-webapp
sonar.organization=klausmikhaelson

# Project Information
sonar.projectName=HackTheValley WebApp
sonar.projectVersion=1.0

# Source Code
sonar.sources=app,lib
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/.next/**,**/dist/**,**/build/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
